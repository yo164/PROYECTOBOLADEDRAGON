<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <label for="race-filter">Filtrar por raza:</label>
  <select id="race-filter">
    <option value="">Todas</option>
    <option value="Saiyan">Saiyan</option>
    <option value="Human">Human</option>
    <option value="Namekian">Namekian</option>
    <option value="Majin">Majin</option>
    <option value="Frieza Race">Frieza Race</option>
    <option value="Android">Android</option>
    <option value="Jiren Race">Jiren Race</option>
    <option value="God">God</option>
    <option value="Angel">Angel</option>
    <option value="Evil">Evil</option>
    <option value="Nucleico">Nucleico</option>
    <option value="Nucleico benigno">Nucleico benigno</option>
    <option value="Unknown">Unknown</option>
  </select>
    <label for="affiliation-filter">Filtrar por afiliacion:</label>
  <select id="affiliation-filter">
    <option value="">Todas</option>
    <option value="buenos">Z Fighter</option>
    <option value="malos">Red Ribbon Army</option>
    <option value="neutrales">Namekian Warrior</option>
  
  </select>
    <label for="gender-filter">Filtrar por sexo:</label>
  <select id="gender-filter">
    <option value="">Todos</option>
    <option value="male">Hombre</option>
    <option value="female">Mujer</option>
  
  </select>
  <button id="miBoton">
    Click
  </button>
  <button class="btnPlanets" id="planets">
    Planetas
  </button>
  <button class="btnChars" id="chars">
    Personajes
  </button>
  <input type="text" id="buscador">
    <div id="app">
      
    </div>   
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
